<!DOCTYPE html>
<html>
  <head>
    <title>Calendar Tab</title>
    <meta charset='utf-8' />
  </head>
  <body>
    <p>Calendar Tab</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>

    <pre id="content"></pre>

    <div id="calendar" style="height: 200px;"></div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src=resources/js/google-calendar-script.js></script>
    <script type="text/javascript" src=resources/js/google-chart-script.js></script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
